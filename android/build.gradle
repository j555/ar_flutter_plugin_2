group 'net.kodified.ar_flutter_plugin_updated'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.9.10' 
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdk 34
    namespace 'net.kodified.ar_flutter_plugin_updated'

    compileOptions {
        // FIXED: Updated to Java 17 to remove warnings
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        main.assets.srcDirs += 'src/main/assets'
    }

    defaultConfig {
        minSdkVersion 28
        targetSdkVersion 34
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    
    // Explicit dependencies to fix linking errors
    api 'io.github.sceneview:arsceneview:2.3.0'
    api 'com.google.ar:core:1.43.0'
    api 'dev.romainguy:kotlin-math:1.5.0'

    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
}